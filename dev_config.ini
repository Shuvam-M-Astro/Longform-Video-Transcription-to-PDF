# Development Configuration
# This file contains development-specific settings

[development]
# Database
DATABASE_URL = postgresql://dev_user:dev_password@localhost:5432/video_doc_dev
REDIS_URL = redis://localhost:6379/1

# Application
FLASK_ENV = development
FLASK_DEBUG = True
SECRET_KEY = dev-secret-key-change-in-production

# Processing
MAX_CONCURRENT_JOBS = 2
JOB_TIMEOUT = 1800
MAX_FILE_SIZE = 536870912  # 512MB for dev

# Authentication
SESSION_DURATION_HOURS = 8
ACCOUNT_LOCKOUT_MINUTES = 5
MAX_FAILED_LOGIN_ATTEMPTS = 10

# Monitoring
ENABLE_METRICS = True
ENABLE_HEALTH_CHECKS = True
LOG_LEVEL = DEBUG

# External Services
WHISPER_MODEL_PATH = ./dev_models
FFMPEG_PATH = ffmpeg

# Testing
TEST_DATABASE_URL = postgresql://test_user:test_password@localhost:5432/video_doc_test
TEST_REDIS_URL = redis://localhost:6379/2

# Development Tools
ENABLE_PROFILING = True
ENABLE_DEBUG_TOOLBAR = True
ENABLE_SQL_LOGGING = True
