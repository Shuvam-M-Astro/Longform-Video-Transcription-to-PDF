# Flake8 configuration
[flake8]
max-line-length = 88
extend-ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501,  # line too long (handled by black)
    W504,  # line break after binary operator
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .pytest_cache,
    build,
    dist,
    *.egg-info,
    migrations,
    .tox,
    .coverage,
    htmlcov,
    .mypy_cache,
    .pytest_cache,
    node_modules,
    .venv,
    venv
per-file-ignores =
    __init__.py:F401
    tests/*:S101
    src/video_doc/auth.py:S106,S108
    src/video_doc/flask_auth.py:S106,S108
max-complexity = 10
select = 
    C,
    E,
    F,
    W,
    B,
    B950
