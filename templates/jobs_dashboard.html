<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Dashboard - Video Documentation Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .job-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
        }
        .progress-thin {
            height: 4px;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 1rem;
        }
        .stats-card {
            border-left: 4px solid;
        }
        .stats-card.total { border-left-color: #0d6efd; }
        .stats-card.completed { border-left-color: #198754; }
        .stats-card.processing { border-left-color: #ffc107; }
        .stats-card.failed { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-video me-2"></i>
                Video Documentation Builder
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" href="{{ url_for('search_page') }}">
                    <i class="fas fa-search me-1"></i>Search
                </a>
                <a class="nav-link active" href="{{ url_for('jobs_dashboard') }}">
                    <i class="fas fa-tasks me-1"></i>Jobs
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5">
                    <i class="fas fa-tasks me-2"></i>
                    Jobs Dashboard
                </h1>
                <p class="text-muted">Manage and monitor all your video processing jobs</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsCards">
            <div class="col-md-3">
                <div class="card stats-card total">
                    <div class="card-body">
                        <h6 class="text-muted mb-1">Total Jobs</h6>
                        <h3 class="mb-0" id="statTotal">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card completed">
                    <div class="card-body">
                        <h6 class="text-muted mb-1">Completed</h6>
                        <h3 class="mb-0 text-success" id="statCompleted">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card processing">
                    <div class="card-body">
                        <h6 class="text-muted mb-1">Processing</h6>
                        <h3 class="mb-0 text-warning" id="statProcessing">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card failed">
                    <div class="card-body">
                        <h6 class="text-muted mb-1">Failed</h6>
                        <h3 class="mb-0 text-danger" id="statFailed">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Controls -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filterStatus" class="form-label small">Status</label>
                        <select class="form-select form-select-sm" id="filterStatus">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterType" class="form-label small">Type</label>
                        <select class="form-select form-select-sm" id="filterType">
                            <option value="">All Types</option>
                            <option value="url">URL</option>
                            <option value="file">File Upload</option>
                            <option value="batch">Batch</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterSort" class="form-label small">Sort By</label>
                        <select class="form-select form-select-sm" id="filterSort">
                            <option value="created_desc">Newest First</option>
                            <option value="created_asc">Oldest First</option>
                            <option value="status">Status</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="searchJobs" class="form-label small">Search</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchJobs" placeholder="Search jobs...">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-sm btn-primary" onclick="jobsDashboard.refreshJobs()">
                            <i class="fas fa-sync me-1"></i>Refresh
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="jobsDashboard.clearFilters()">
                            <i class="fas fa-times me-1"></i>Clear Filters
                        </button>
                        <button class="btn btn-sm btn-outline-success" onclick="jobsDashboard.exportJobs()">
                            <i class="fas fa-download me-1"></i>Export
                        </button>
                        <div class="form-check form-check-inline ms-3">
                            <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                            <label class="form-check-label small" for="autoRefresh">Auto-refresh (5s)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jobs List -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        Jobs
                    </h5>
                    <span class="badge bg-secondary" id="jobsCount">0 jobs</span>
                </div>
            </div>
            <div class="card-body">
                <div id="jobsList" class="row g-3">
                    <div class="col-12 text-center text-muted py-5">
                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                        <p>Loading jobs...</p>
                    </div>
                </div>
                <div id="jobsPagination" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="jobDetailsContent">
                    <!-- Job details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jobs_dashboard.js') }}"></script>
</body>
</html>
